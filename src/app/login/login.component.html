<div>
    <mat-card>

        <mat-tab-group>
            <mat-tab label="Login">
                <mat-card-title>Login</mat-card-title>
                <mat-card-content>
                    <form novalidate #form="ngForm">
                        <mat-form-field class="" appearance="outline">
                            <mat-label>E-Mail</mat-label>
                            <input matInput placeholder="" autocomplete="off" [(ngModel)]="emailLogIn" name="email" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="" autocomplete="off" [(ngModel)]="passwordLogIn"
                                name="password" required>
                        </mat-form-field>
                        <button [disabled]="!form.valid" mat-flat-button color="primary" (click)="logIn()" cdkFocusInitial>Login</button>
                    </form>
                </mat-card-content>
            </mat-tab>

            <mat-tab label="Sign up">
                <mat-card-title>Sign up</mat-card-title>
                <mat-card-content>
                    <form novalidate #form2="ngForm">
                        <mat-form-field class="" appearance="outline">
                            <mat-label>E-Mail</mat-label>
                            <input matInput placeholder="" autocomplete="off" [(ngModel)]="emailSignUp" name="email" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="" autocomplete="off" [(ngModel)]="passwordSignUp"
                                name="password" required>
                        </mat-form-field>
                        <button [disabled]="!form2.valid" mat-flat-button color="primary" (click)="signUp()" cdkFocusInitial>Sign up</button>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>

    </mat-card>
</div>
