<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
    <span>Are you sure you want to delete this user?</span>
</div>
<div mat-dialog-actions>
    <button [mat-dialog-close] mat-button>No, thanks</button>
    <button mat-button (click)="deleteUser()" color="warn" cdkFocusInitial>Delete</button>
</div>
