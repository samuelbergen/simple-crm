<table mat-table [dataSource]="allUsers" class="mat-elevation-z8 full-width">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let user"> {{user.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [routerLink]="['/user/' + user.id]"
      *matRowDef="let user; columns: displayedColumns;"
  ></tr>
</table>

<button (click)="openAddUserDialog()" mat-fab class="add-user-button" color="primary" #tooltip="matTooltip"
    matTooltip="Add User">
    <mat-icon>add</mat-icon>
</button>
