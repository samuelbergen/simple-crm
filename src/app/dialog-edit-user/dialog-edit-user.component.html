<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit user</h1>
    <form novalidate #form="ngForm">
        <div mat-dialog-content>
            <div>
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>First name</mat-label>
                    <input [disabled]="loading" matInput placeholder="" autocomplete="off" [(ngModel)]="user.firstName"
                        name="firstName" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input [disabled]="loading" matInput placeholder="" autocomplete="off" [(ngModel)]="user.lastName"
                        name="lastName" required>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>E-Mail</mat-label>
                    <input [disabled]="loading" matInput placeholder="" autocomplete="off" [(ngModel)]="user.email"
                        name="email" required>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Birth date</mat-label>
                    <input [disabled]="loading" matInput [matDatepicker]="picker" [(ngModel)]="birthDate"
                        autocomplete="off" placeholder="MM/DD/YYYY" name="birthDate" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions>
            <button [disabled]="loading" [mat-dialog-close] mat-button>Cancel</button>
            <button [disabled]="loading || !form.valid" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
        </div>
    </form>
</div>
