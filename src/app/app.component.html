<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo.png">
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard">
        <mat-icon>fact_check</mat-icon>Dashboard
      </li>
      <li routerLink="/user">
        <mat-icon>perm_identity</mat-icon>User
      </li>
      <li routerLink="/chat">
        <mat-icon>chat</mat-icon>Chats
      </li>
      <li routerLink="/sales">
        <mat-icon>local_offer</mat-icon>Sales
      </li>
      <li routerLink="/tickets">
        <mat-icon>task</mat-icon>Tickets
      </li>
      <li routerLink="/help">
        <mat-icon>help_outline</mat-icon>Help
      </li>
      <li (click)="logOut()">
        <mat-icon>logout</mat-icon>Logout
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()" class="example-icon">
          <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
